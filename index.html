<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
</head>

<body>
    <header class="weather-head">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main>
    <div class="container">
        <div class="row">
            <div class="col-5" style="border-bottom: 2px solid black">
                <h3 class=" text-uppercase">Search For A City</h3>
                <form id="user-form" class="input-wrapper">
                    <label class="form-label" for="city" >Search</label>
                    <input name="city" for="city" type="text" placeholder="PHOENIX" class="form-input" />
                    <button type="submit" class="btn fa fa-search"></button>
                </form>
            </div>
            <div class="current-city col-7">
                <h2 class="city">Phoenix</h2>
                <div class="date">3/18/2022</div>
                <div class="temp">84Â°</div>
                <div class="wind-speed">0 mph</div>
                <div class="uv">UV Index</div>
                <img src="" alt="" class="icon" />
                <div class="humidity">12%</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h2>Previous Cities</h2>
                <!-- previous cities is from local storage in js  -->
                <button type="button" class="btn-prev">previous cities</button>
                <button type="button" class="btn-prev">previous cities</button>
                <button type="button" class="btn-prev">previous cities</button>
                <button type="button" class="btn-prev">previous cities</button>
                <button type="button" class="btn-prev">previous cities</button>
            </div>
            <div class="five-day col-9">
                <h2>5 Day Forecast</h2>
                <div class="row" id="five-day-forecast">
                    <!-- create the days from js using the id on line 50 -->
                    
                </div>
            </div>
        </div>
    </div>
    </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
