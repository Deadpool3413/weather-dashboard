        <div class="col-md-6 col-sm-6">

                <label class="form-label" for="city" >Search</label>
                <input name="city" for="city" type="text" placeholder="PHOENIX" autofocus="true" class="form-input" />
                <button type="submit" class="btn fa fa-search"></button>
                <br>
            </form>
        </div>
        <div class="weather col-md-6 col-sm-6">

        </div>
    </div>
    </main>



    <script src="./assets/js/script.js"></script>
</body>
</html>
